<!DOCTYPE html>
<html>
<head>
  <title>Flipkart Review Analyzer</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 15px;
      background: #fff;
    }
    .sentiment-bar {
      display: flex;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 5px;
    }
    .positive {
      background: #4CAF50;
    }
    .negative {
      background: #f44336;
    }
    .neutral {
      background: #9e9e9e;
    }
    .keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    .keyword {
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
    }
    .positive-keyword {
      background: #E8F5E9;
      color: #2E7D32;
    }
    .negative-keyword {
      background: #FFEBEE;
      color: #C62828;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Review Analysis</h2>
    <div id="loader" class="loader"></div>
    <div id="error" style="color: red; display: none;"></div>
    <div id="content" style="display: none;">
      <div class="card">
        <h3>Summary: </h3>
        <div style="font-size: 12px; font-weight: bold;" id="avgRating">-</div>
      </div>
      
      <div class="card">
        <h3>Sentiment Distribution</h3>
        <div class="sentiment-bar">
          <div class="positive" id="positiveBar"></div>
          <div class="neutral" id="neutralBar"></div>
          <div class="negative" id="negativeBar"></div>
        </div>
        <div style="margin-top: 10px;">
          <div>Positive: <span id="positivePerc">-</span>%</div>
          <div>Neutral: <span id="neutralPerc">-</span>%</div>
          <div>Negative: <span id="negativePerc">-</span>%</div>
        </div>
      </div>

      <div class="card">
        <h3>Key Phrases</h3>
        <div>
          <h4>Positive</h4>
          <div id="positiveKeywords" class="keywords"></div>
        </div>
        <div style="margin-top: 10px;">
          <h4>Negative</h4>
          <div id="negativeKeywords" class="keywords"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
